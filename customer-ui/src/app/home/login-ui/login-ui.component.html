<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Đăng nhập</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" #addForm="ngForm" (ngSubmit)="formSubmit(addForm)">
      <div class="mb-3">
        <label for="name" class="form-label">Tên đăng nhập</label>
        <input type="text" ngModel name="name" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" ngModel name="password" class="form-control" id="password0">
      </div>
      <mat-card-actions>
        <button mat-button style="background-color:beige" type="submit">Đăng nhập</button>
        <button mat-button>Làm mới</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
