<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>Đăng nhập</mat-card-title>
  </mat-card-header>
  <mat-card-content>
     <form class="example-form " #addForm="ngForm" (ngSubmit)="formSubmit(addForm)" novalidate> 
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" 
         ngModel name="username" class="form-control" id="username" required>
         <div *ngIf="addForm.controls['username'].invalid && (addForm.controls['username'].dirty || addForm.controls['username'].touched)">
          <p  *ngIf="addForm.controls['username'].errors" style="color:red">* Hãy nhập tài khoản đăng nhập </p>
         </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input [type]="show_button ? 'text' : 'password'" ngModel name="password" class="form-control" id="password0" required>
        <span class="field-icon"><i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i></span>
        <div *ngIf="addForm.controls['password'].invalid && (addForm.controls['password'].dirty || addForm.controls['password'].touched)">
          <p  *ngIf="addForm.controls['password'].errors " style="color:red">* Hãy nhập mật khẩu</p>
         </div>
       
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" ngModel name="name" class="form-control" id="name" required>
        <div *ngIf="addForm.controls['name'].invalid && (addForm.controls['name'].dirty || addForm.controls['name'].touched)">
          <p  *ngIf="addForm.controls['name'].errors" style="color:red">* Hãy nhập Họ và tên</p>
         </div>
      
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" ngModel name="phone" class="form-control" id="phone" required>
        <div *ngIf="addForm.controls['phone'].invalid && (addForm.controls['phone'].dirty || addForm.controls['phone'].touched)">
          <p  *ngIf="addForm.controls['phone'].errors"style="color:red">* Hãy nhập số điện thoại</p>
         </div>
       
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa Chỉ</label>
        <input type="text" ngModel name="address" class="form-control" id="address" required>
        <div *ngIf="addForm.controls['address'].invalid && (addForm.controls['address'].dirty || addForm.controls['address'].touched)">
          <p  *ngIf="addForm.controls['address'].errors"style="color:red">* Hãy nhập địa chỉ</p>
         </div>
      </div>

      <mat-card-actions>
        <button mat-button [disabled]="addForm.invalid"  ><a mat-raised-button color="primary" type="submit" >Đăng ký</a></button>
        <button mat-button type="button" (click)="resetNew(addForm)"><a mat-raised-button color="primary" >Reset</a></button>
      </mat-card-actions>
    </form>

  </mat-card-content>
</mat-card>
