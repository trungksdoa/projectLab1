<div class="container mt-5 mb-5">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-5">
                <div class="images p-3">
                  <div class="text-center p-4"> <img id="main-image"
                      src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" />
                  </div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="product p-3">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                      <button mat-mini-fab class="black_white_background" aria-label="icon button with a menu icon">
                        <mat-icon>arrow_back</mat-icon>
                      </button>
                      <!-- <h3 *ngFor="let item of cartitem$">{{cartitem$}}</h3> -->
                    </div>
                  </div>
                  <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                    <h5 class="text-uppercase">{{product.name}}</h5>
                    <div class="price d-flex flex-row align-items-center">
                      <span class="act-price">{{product.price}}</span>
                    </div>
                  </div>
                  <p class="about">Shop from a wide range of t-shirt from orianz. Pefect for your everyday use, you
                    could
                    pair it with a stylish pair of jeans or trousers complete the look.</p>
                  <div class="sizes mt-5">
                    <!-- Example -->
                  </div>
                  <div class="cart mt-4 align-items-center">
                    <button class="black_white_background" (click)="addCartItem(product)" mat-raised-button>Thêm vào
                      giỏ</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .black_white_background {
    color: rgb(255, 255, 255) !important;
    background-color: rgb(0, 1, 1) !important;
  }

</style>
