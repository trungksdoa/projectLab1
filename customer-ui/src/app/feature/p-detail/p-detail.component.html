<div class="container">
  <div class="card">
    <div class="container">
      <div class="wrapper row">
        <div class="preview col-md-6">
              <div class="col-md-6">
                <div class="images p-1">
              <div class="text-center p-1">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></div>
            <div class="tab-pane" id="pic-2"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></div>
            <div class="tab-pane" id="pic-3"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></div>
            <div class="tab-pane" id="pic-4"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350"/></div>
            <div class="tab-pane" id="pic-5"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></div>
          </div>
              </div>
                </div>
                  </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img  src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img src="{{'http://localhost:8081/image/'+product.imageurl}}" width="350" /></a></li>
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 Lượt Thích</span>
          </div>
          <p class="product-description">{{product.description}}</p>
          <h4 class="price">Giá sản phẩm: <span>{{formatCurrency(product.price)}}</span></h4>
          <h5 class="sizes">sizes:
            <span class="size" data-toggle="tooltip" title="small">s</span>
            <span class="size" data-toggle="tooltip" title="medium">m</span>
            <span class="size" data-toggle="tooltip" title="large">l</span>
            <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
          </h5>
          <h5 class="colors">colors:
            <span class="color orange" data-toggle="tooltip" title="Not In store"></span>
            <span class="color green"></span>
            <span class="color blue"></span>
          </h5>
          <div class="action">
            <button class="add-to-cart btn btn-primary" type="button" (click)="addCartItem(product)">Thêm vào giỏ hàng</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
