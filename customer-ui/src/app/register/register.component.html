<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Đăng nhập</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <form class="example-form" #addForm="ngForm" (ngSubmit)="formSubmit(addForm)"> -->
     <form class="example-form" #addForm="ngForm" (ngSubmit)="formSubmit(addForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" ngModel name="username" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" ngModel name="password" class="form-control" id="password0">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" ngModel name="name" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="number" ngModel name="phone" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa Chỉ</label>
        <input type="text" ngModel name="address" class="form-control" id="address">
      </div>

      <mat-card-actions>
        <button mat-button type="submit"><a mat-raised-button color="primary" type="submit" >Đăng ký</a></button>
      </mat-card-actions>
    </form>

  </mat-card-content>
</mat-card>
